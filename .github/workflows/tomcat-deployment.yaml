name: Deploying Springboot(War) to Tomcat on Azure Windows Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-springboot-app:
    name: Build Springboot Application
    runs-on: ubuntu-latest
    steps:
#      - name: TEt
