      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Verify Java Version
        run: java -version

      - name: Download the Code
        uses: actions/checkout@v3

      - name: Build the Code
        run: chmod +x ./mvnw && ./mvnw package

      - name: Verify the Build is Created or Not
        run: ls -l target/*.war

